<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Stellar Threads</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        :root {
            --primary-color: #333;
            --secondary-color: #f4f4f4;
            --accent-color: #007bff;
            --text-color-dark: #333;
            --card-bg: #fff;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            background-color: var(--secondary-color);
            color: var(--text-color-dark);
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .product-summary {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: var(--border-radius);
            padding: 20px;
            margin-bottom: 30px;
        }

        .product-summary h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        .product-summary p {
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: var(--border-radius);
            font-size: 1rem;
        }

        .button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: center;
            text-decoration: none;
        }

        .button:hover {
            background-color: var(--accent-color);
        }
    </style>
</head>
<body>
   <!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5HFVJ4FR"
height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
<!-- End Google Tag Manager (noscript) -->

    <div class="container">
        <h1>Checkout</h1>

        <div class="product-summary">
            <h2>Your Order</h2>
            <p><strong>Product:</strong> <span id="product-name"></span></p>
            <p><strong>Price:</strong> <span id="product-price"></span></p>
        </div>

        <form id="checkout-form">
            <div class="form-group">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" name="full-name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" name="address" rows="4" required></textarea>
            </div>
            <a href="payment.html" class="button">Proceed to Payment</a>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const productNameSpan = document.getElementById('product-name');
            const productPriceSpan = document.getElementById('product-price');
            
            // Retrieve product details from localStorage
            const selectedProduct = JSON.parse(localStorage.getItem('selectedProduct'));
            
            if (selectedProduct) {
                productNameSpan.textContent = selectedProduct.name;
                productPriceSpan.textContent = selectedProduct.price;
            } else {
                productNameSpan.textContent = "No product selected.";
                productPriceSpan.textContent = "";
            }
        });
    </script>
</body>

</html>
